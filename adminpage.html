<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Jquery CDN -->
    <script src="./bootstrap-4.5.3-dist/js/jquery-3.5.1.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">

    <link href="./Fonts/Montserrat-SemiBold.ttf" rel="stylesheet">

<body>

        <nav class="navbar navbar-expand-lg navbar-light shadow-sm p-0">

        <!-- Form -->

        <div class="mainSection">

                <div class="form-groupadmin pr-20 btn-group-sl p-2 ml-4 ">

                <div class="form-groupadmin pr-20 btn-group-sl p-2 ml-4">

                <button type="submit" class="btn3 btn3-danger btn-block btn-group-sl p-2 ml-4 text-center">Login</button>
            </div>
        </div>
